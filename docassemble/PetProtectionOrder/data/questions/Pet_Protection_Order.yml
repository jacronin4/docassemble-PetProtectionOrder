id: Petition_Filed_Pursuant_to_G_L_c_209A_Sect_11_Relative_To_Domesticated_Animals
continue button field: Pet_Protection_Order_intro
question: |
  Petition Filed Pursuant to G. L. c. 209A, Sect. 11 Relative To Domesticated Animal(s)
subquestion: |
  To file this petition there must be a requested or issued temporary or permanent vacate, stay awar, restraining or no contact order or a judgment under G. L. c. 208, §§ 18, 34B or 34C, G. L. c. 209, § 32, G. L. c. 209A, §§ 3, 4 or 5, G. L. c. 209C, §§ 15 or 20, or G. L. c. 258E, §§ 3 to 7 inclusive, or a temporary restraining order or preliminary or permanent injunction relative to a domestic relations, child custody, domestic abuse or abuse prevention proceeding. Meaning if there is an active case or complete case under these circumstances either party from that proceeding may petition the court to issue an order relative to domesticated animals. In addition to listing the name and description of the animal, you must also indicate who currently possesses the animal. In simple terms here is what you need to know: 
  1) You need to be a party in an active or complete case pursuant to the requirements stated above.
  2) Either party (plaintiff or defendant) from that case can file this order relative to domesticated animals.  
  3) You need to give a detailed description of the animal, it's name, and who currently possesses the animal.
  4) There is a place where you can give more information to support your request other than a description of the animal.
  5) You must obtain a date for a hearing on this petition, if a date is already obtained, their are instructions at the end of the form. 
  6) You also have the ability when filing this form to request the clerk's office schedule the hearing and notify both parties by mail.
